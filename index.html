<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/198cd6dc1b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>To-do List</h1>
    </header>

    <div class="main-container">

        <div class="top">
            <div class="task">Total Tasks : <span id="counter">0</span></div>
        </div>

        <form>
            <input type="text" id="input" class="todo-input" placeholder="Type your to-do list">
            <button type="submit" id="addButton" class="add-btn">
                Add
            </button>
        </form>

        <div class="list-container">
            <ul class="todo-list"></ul>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
